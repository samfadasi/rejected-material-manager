<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: #1565c0;
            margin-bottom: 5px;
            font-size: 28px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            color: white;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-logout {
            background: #ff5722;
            color: white;
        }
        .user-info {
            font-size: 12px;
            color: #666;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #f5f5f5 0%, #eeeeee 100%);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: transform 0.3s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card.total { background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); }
        .stat-card.open { background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); }
        .stat-card.closed { background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); }
        .stat-card.overdue { background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%); }
        .stat-number {
            font-size: 42px;
            font-weight: 700;
            color: #333;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 8px;
            font-weight: 500;
        }

        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1565c0;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e3f2fd;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }
        .chart-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
        }
        .chart-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .chart-bar-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chart-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chart-bar-label {
            width: 120px;
            font-size: 13px;
            color: #666;
            flex-shrink: 0;
        }
        .chart-bar-track {
            flex: 1;
            height: 24px;
            background: #e0e0e0;
            border-radius: 12px;
            overflow: hidden;
        }
        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #1565c0 0%, #1e88e5 100%);
            border-radius: 12px;
            transition: width 0.5s ease;
        }
        .chart-bar-fill.severity-critical { background: linear-gradient(90deg, #c62828 0%, #f44336 100%); }
        .chart-bar-fill.severity-major { background: linear-gradient(90deg, #e65100 0%, #ff9800 100%); }
        .chart-bar-fill.severity-minor { background: linear-gradient(90deg, #2e7d32 0%, #4caf50 100%); }
        .chart-bar-value {
            width: 40px;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f0f0f0;
            border-top: 5px solid #1565c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1565c0;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-size: 13px;
            font-weight: 600;
        }
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        tr:hover {
            background: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>NCR Dashboard</h1>
                <p class="user-info" id="userInfo"></p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/ncr-new.html'">+ New NCR</button>
                <button class="btn btn-secondary" onclick="window.location.href='/ncr-list.html'">View All NCRs</button>
                <button class="btn btn-secondary" onclick="loadDashboard()">Refresh</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-number" id="statTotal">0</div>
                    <div class="stat-label">Total NCRs</div>
                </div>
                <div class="stat-card open">
                    <div class="stat-number" id="statOpen">0</div>
                    <div class="stat-label">Open NCRs</div>
                </div>
                <div class="stat-card overdue">
                    <div class="stat-number" id="statOverdue">0</div>
                    <div class="stat-label">Overdue NCRs</div>
                </div>
                <div class="stat-card closed">
                    <div class="stat-number" id="statClosedMonth">0</div>
                    <div class="stat-label">Closed This Month</div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-title">NCRs by Severity</div>
                    <div class="chart-bar-container" id="chartSeverity"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">NCRs by Type</div>
                    <div class="chart-bar-container" id="chartType"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">NCRs by Department</div>
                    <div class="chart-bar-container" id="chartDepartment"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-title">NCRs by Source</div>
                    <div class="chart-bar-container" id="chartSource"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const userInfo = document.getElementById('userInfo');

        function getToken() {
            return localStorage.getItem('ncr_token');
        }

        function logout() {
            localStorage.removeItem('ncr_token');
            localStorage.removeItem('ncr_user');
            window.location.href = '/ncr-login.html';
        }

        function createBarChart(containerId, data, maxValue, colorClass = '') {
            const container = document.getElementById(containerId);
            if (!container) return;

            const entries = Object.entries(data).filter(([key]) => key && key !== 'Unknown' && key !== 'null');
            
            if (entries.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">No data available</div>';
                return;
            }

            container.innerHTML = entries.map(([label, value]) => {
                const percentage = maxValue > 0 ? (value / maxValue) * 100 : 0;
                const barClass = colorClass || (label.toLowerCase().includes('critical') ? 'severity-critical' : 
                                 label.toLowerCase().includes('major') ? 'severity-major' : 
                                 label.toLowerCase().includes('minor') ? 'severity-minor' : '');
                return `
                    <div class="chart-bar">
                        <div class="chart-bar-label">${label}</div>
                        <div class="chart-bar-track">
                            <div class="chart-bar-fill ${barClass}" style="width: ${percentage}%"></div>
                        </div>
                        <div class="chart-bar-value">${value}</div>
                    </div>
                `;
            }).join('');
        }

        async function loadDashboard() {
            loading.style.display = 'block';
            content.style.display = 'none';

            try {
                const response = await fetch('/api/ncrs/summary', {
                    headers: { 'Authorization': 'Bearer ' + getToken() }
                });
                const result = await response.json();

                if (result.success && result.data) {
                    const d = result.data;
                    
                    document.getElementById('statTotal').textContent = d.total || 0;
                    document.getElementById('statOpen').textContent = (d.total_open || 0) + (d.total_in_progress || 0) + (d.total_waiting || 0);
                    document.getElementById('statOverdue').textContent = d.total_overdue || 0;
                    document.getElementById('statClosedMonth').textContent = d.closed_this_month || 0;

                    const maxSeverity = Math.max(...Object.values(d.count_by_severity || {0: 0}));
                    createBarChart('chartSeverity', d.count_by_severity || {}, maxSeverity);

                    const maxType = Math.max(...Object.values(d.count_by_type || {0: 0}));
                    createBarChart('chartType', d.count_by_type || {}, maxType);

                    const maxDept = Math.max(...Object.values(d.count_by_department || {0: 0}));
                    createBarChart('chartDepartment', d.count_by_department || {}, maxDept);

                    const maxSource = Math.max(...Object.values(d.count_by_source || {0: 0}));
                    createBarChart('chartSource', d.count_by_source || {}, maxSource);
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
            } finally {
                loading.style.display = 'none';
                content.style.display = 'block';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = getToken();
            if (!token) {
                window.location.href = '/ncr-login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('ncr_user') || '{}');
            userInfo.textContent = `Welcome, ${user.name || 'User'} (${user.role || 'INSPECTOR'})`;

            loadDashboard();
        });
    </script>
</body>
</html>
