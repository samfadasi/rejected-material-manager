<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Manager - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h1 {
            color: #1565c0;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .login-header p {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 3px rgba(30, 136, 229, 0.1);
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-login {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
            margin-bottom: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(30, 136, 229, 0.4);
        }
        .btn-signup {
            background: #f5f5f5;
            color: #333;
        }
        .btn-signup:hover {
            background: #e0e0e0;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #1e88e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .form-tabs {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        .form-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            color: #999;
            font-weight: 600;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }
        .form-tab.active {
            color: #1e88e5;
            border-bottom-color: #1e88e5;
        }
        .form-content {
            display: none;
        }
        .form-content.active {
            display: block;
        }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>NCR Manager</h1>
            <p>Non-Conformance Report System</p>
        </div>

        <div class="alert" id="alert"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
        </div>

        <div class="form-tabs">
            <div class="form-tab active" onclick="switchTab('login')">Login</div>
            <div class="form-tab" onclick="switchTab('signup')">Sign Up</div>
        </div>

        <form id="loginForm" class="form-content active">
            <div class="form-group">
                <label for="loginEmail">Email *</label>
                <input type="email" id="loginEmail" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password *</label>
                <input type="password" id="loginPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>

        <form id="signupForm" class="form-content">
            <div class="form-group">
                <label for="signupName">Full Name *</label>
                <input type="text" id="signupName" name="name" required placeholder="Your full name">
            </div>
            <div class="form-group">
                <label for="signupEmail">Email *</label>
                <input type="email" id="signupEmail" name="email" required placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label for="signupEmployeeId">Employee ID *</label>
                <input type="text" id="signupEmployeeId" name="employee_id" required placeholder="EMP-0001">
            </div>
            <div class="form-group">
                <label for="signupRole">Role *</label>
                <select id="signupRole" name="role">
                    <option value="inspector">Inspector</option>
                    <option value="manager">Manager</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password *</label>
                <input type="password" id="signupPassword" name="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="btn-login">Create Account</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const alertBox = document.getElementById('alert');
        const loading = document.getElementById('loading');

        function switchTab(tab) {
            document.querySelectorAll('.form-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            if (tab === 'login') {
                loginForm.classList.add('active');
            } else {
                signupForm.classList.add('active');
            }
            alertBox.style.display = 'none';
        }

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/ncr-auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });

                const result = await response.json();

                if (result.success && result.token) {
                    localStorage.setItem('ncr_token', result.token);
                    localStorage.setItem('ncr_user', JSON.stringify(result.user));
                    showAlert('Login successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/ncr-list.html', 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        });

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/ncr-auth/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('signupName').value,
                        email: document.getElementById('signupEmail').value,
                        employee_id: document.getElementById('signupEmployeeId').value,
                        role: document.getElementById('signupRole').value,
                        password: document.getElementById('signupPassword').value
                    })
                });

                const result = await response.json();

                if (result.success && result.token) {
                    localStorage.setItem('ncr_token', result.token);
                    localStorage.setItem('ncr_user', JSON.stringify(result.user));
                    showAlert('Account created! Redirecting...', 'success');
                    setTimeout(() => window.location.href = '/ncr-list.html', 1000);
                } else {
                    showAlert(result.message || 'Signup failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        });

        window.addEventListener('load', () => {
            if (localStorage.getItem('ncr_token')) {
                window.location.href = '/ncr-list.html';
            }
        });
    </script>
</body>
</html>
