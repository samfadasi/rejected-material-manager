<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New NCR Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: #1565c0;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1e88e5;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e88e5 0%, #1565c0 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 136, 229, 0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1565c0;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e3f2fd;
        }
        .file-input-wrapper {
            position: relative;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-label {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-label:hover {
            border-color: #1e88e5;
            background: #e3f2fd;
        }
        .file-label.has-file {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #1e88e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <div>
                <h1>New NCR Report</h1>
                <p class="subtitle">Non-Conformance Report Entry</p>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='/ncr-list.html'">Back to List</button>
                <span class="user-info" id="userInfo"></span>
            </div>
        </div>

        <div class="alert" id="alert"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting...</p>
        </div>

        <form id="ncrForm" enctype="multipart/form-data">
            <div class="section-title">Basic Information</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="date_raised">Date Raised *</label>
                    <input type="date" id="date_raised" name="date_raised" required>
                </div>
                <div class="form-group">
                    <label for="department">Department *</label>
                    <select id="department" name="department" required>
                        <option value="">Select Department</option>
                        <option value="Production">Production</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Warehouse">Warehouse</option>
                        <option value="Logistics">Logistics</option>
                        <option value="R&D">R&D</option>
                        <option value="Procurement">Procurement</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="process_area">Process Area</label>
                    <input type="text" id="process_area" name="process_area" placeholder="e.g., Sticks Packing ACF2#11">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="source_type">Source Type *</label>
                    <select id="source_type" name="source_type" required>
                        <option value="">Select Source</option>
                        <option value="Internal Audit">Internal Audit</option>
                        <option value="Line Inspection">Line Inspection</option>
                        <option value="Customer Complaint">Customer Complaint</option>
                        <option value="Supplier Issue">Supplier Issue</option>
                        <option value="Regulatory Inspection">Regulatory Inspection</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="severity">Severity *</label>
                    <select id="severity" name="severity" required>
                        <option value="">Select Severity</option>
                        <option value="Minor">Minor</option>
                        <option value="Major">Major</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Non-Conformity Details</div>
            <div class="form-group">
                <label for="nonconformity_description">Non-Conformity Description *</label>
                <textarea id="nonconformity_description" name="nonconformity_description" required 
                    placeholder="Describe the non-conformity in detail..."></textarea>
            </div>
            <div class="form-group">
                <label for="requirement_reference">Requirement Reference</label>
                <input type="text" id="requirement_reference" name="requirement_reference" 
                    placeholder="SOP, Standard, Specification reference...">
            </div>

            <div class="section-title">Corrective Actions</div>
            <div class="form-group">
                <label for="immediate_correction">Immediate Correction</label>
                <textarea id="immediate_correction" name="immediate_correction" 
                    placeholder="Immediate action taken to address the issue..."></textarea>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="root_cause">Root Cause</label>
                    <textarea id="root_cause" name="root_cause" placeholder="Root cause analysis..."></textarea>
                </div>
                <div class="form-group">
                    <label for="corrective_action">Corrective Action</label>
                    <textarea id="corrective_action" name="corrective_action" placeholder="Corrective action to prevent recurrence..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="preventive_action">Preventive Action</label>
                <textarea id="preventive_action" name="preventive_action" placeholder="Preventive measures..."></textarea>
            </div>

            <div class="section-title">Responsibility & Timeline</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="responsible_person">Responsible Person</label>
                    <input type="text" id="responsible_person" name="responsible_person" placeholder="Name of responsible person">
                </div>
                <div class="form-group">
                    <label for="target_date">Target Date</label>
                    <input type="date" id="target_date" name="target_date">
                </div>
            </div>

            <div class="section-title">Attachment</div>
            <div class="form-group">
                <div class="file-input-wrapper">
                    <input type="file" id="attachment" name="attachment" accept="image/*,.pdf,.doc,.docx">
                    <label for="attachment" class="file-label" id="fileLabel">
                        Click to upload image or document (Max 10MB)
                    </label>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: right;">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/ncr-list.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit NCR</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('ncrForm');
        const alertBox = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const fileInput = document.getElementById('attachment');
        const fileLabel = document.getElementById('fileLabel');
        const userInfo = document.getElementById('userInfo');

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('ncr_token');
            if (!token) {
                window.location.href = '/ncr-login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('ncr_user') || '{}');
            userInfo.textContent = `Logged in as: ${user.name || 'User'}`;

            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date_raised').value = today;
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'Click to upload image or document (Max 10MB)';
                fileLabel.classList.remove('has-file');
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';
            alertBox.style.display = 'none';

            const token = localStorage.getItem('ncr_token');
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/ncr/create', {
                    method: 'POST',
                    headers: {
                        'Authorization': token ? 'Bearer ' + token : ''
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('NCR submitted successfully! NCR Number: ' + result.data.ncr_number, 'success');
                    setTimeout(() => {
                        window.location.href = '/ncr-list.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Error submitting NCR', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
