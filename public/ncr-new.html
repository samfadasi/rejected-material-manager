<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New NCR Report</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            color: #1565c0;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 13px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1565c0;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(21, 101, 192, 0.4);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #1565c0;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e3f2fd;
        }
        .file-input-wrapper {
            position: relative;
        }
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }
        .file-label {
            display: block;
            padding: 15px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .file-label:hover {
            border-color: #1565c0;
            background: #e3f2fd;
        }
        .file-label.has-file {
            border-color: #4caf50;
            background: #e8f5e9;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #1565c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <div>
                <h1>New NCR Report</h1>
                <p class="subtitle">Non-Conformance Report Entry</p>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="window.location.href='/ncr-list.html'">Back to List</button>
                <span class="user-info" id="userInfo"></span>
            </div>
        </div>

        <div class="alert" id="alert"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Submitting...</p>
        </div>

        <form id="ncrForm" enctype="multipart/form-data">
            <div class="section-title">Basic Information</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="report_date">Report Date *</label>
                    <input type="datetime-local" id="report_date" name="report_date" required>
                </div>
                <div class="form-group">
                    <label for="area">Area *</label>
                    <select id="area" name="area" required>
                        <option value="">Select Area</option>
                        <option value="Sticks Packing">Sticks Packing</option>
                        <option value="Coating">Coating</option>
                        <option value="Warehouse">Warehouse</option>
                        <option value="Production Line">Production Line</option>
                        <option value="Quality Lab">Quality Lab</option>
                        <option value="Maintenance">Maintenance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="line">Line</label>
                    <input type="text" id="line" name="line" placeholder="e.g., Line 1, ACF2#11">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="product_name">Product Name</label>
                    <input type="text" id="product_name" name="product_name" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label for="product_code">Product Code</label>
                    <input type="text" id="product_code" name="product_code" placeholder="Product code">
                </div>
                <div class="form-group">
                    <label for="process_area">Process Area</label>
                    <input type="text" id="process_area" name="process_area" placeholder="Detailed process area">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ncr_source">NCR Source *</label>
                    <select id="ncr_source" name="ncr_source" required>
                        <option value="">Select Source</option>
                        <option value="Internal Audit">Internal Audit</option>
                        <option value="Customer Complaint">Customer Complaint</option>
                        <option value="Supplier Non-conformance">Supplier Non-conformance</option>
                        <option value="Production Line">Production Line</option>
                        <option value="Warehouse / Logistics">Warehouse / Logistics</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ncr_type">NCR Type *</label>
                    <select id="ncr_type" name="ncr_type" required>
                        <option value="">Select Type</option>
                        <option value="Material">Material</option>
                        <option value="Process">Process</option>
                        <option value="Documentation">Documentation</option>
                        <option value="Safety">Safety</option>
                        <option value="Hygiene">Hygiene</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="severity">Severity *</label>
                    <select id="severity" name="severity" required>
                        <option value="">Select Severity</option>
                        <option value="Minor">Minor</option>
                        <option value="Major">Major</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>
            </div>

            <div class="section-title">Non-Conformity Details</div>
            <div class="form-group">
                <label for="description">Non-Conformity Description *</label>
                <textarea id="description" name="description" required 
                    placeholder="Describe the non-conformity in detail..."></textarea>
            </div>
            <div class="form-group">
                <label for="immediate_action">Immediate Action</label>
                <textarea id="immediate_action" name="immediate_action" 
                    placeholder="Immediate action taken to address the issue..."></textarea>
            </div>

            <div class="section-title">Responsibility & Timeline</div>
            <div class="form-row">
                <div class="form-group">
                    <label for="responsible_department">Responsible Department</label>
                    <select id="responsible_department" name="responsible_department">
                        <option value="">Select Department</option>
                        <option value="Production">Production</option>
                        <option value="Quality Assurance">Quality Assurance</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Warehouse">Warehouse</option>
                        <option value="Logistics">Logistics</option>
                        <option value="R&D">R&D</option>
                        <option value="Procurement">Procurement</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="responsible_person">Responsible Person</label>
                    <input type="text" id="responsible_person" name="responsible_person" placeholder="Name of responsible person">
                </div>
                <div class="form-group">
                    <label for="target_date">Target Date</label>
                    <input type="date" id="target_date" name="target_date">
                </div>
            </div>

            <div class="section-title">Attachment</div>
            <div class="form-group">
                <div class="file-input-wrapper">
                    <input type="file" id="attachment" name="attachment" accept="image/*,.pdf,.doc,.docx">
                    <label for="attachment" class="file-label" id="fileLabel">
                        Click to upload image or document (Max 10MB)
                    </label>
                </div>
            </div>

            <div style="margin-top: 30px; text-align: right;">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/ncr-list.html'">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit NCR</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('ncrForm');
        const alertBox = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const fileInput = document.getElementById('attachment');
        const fileLabel = document.getElementById('fileLabel');
        const userInfo = document.getElementById('userInfo');

        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('ncr_token');
            if (!token) {
                window.location.href = '/ncr-login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('ncr_user') || '{}');
            userInfo.textContent = `Logged in as: ${user.name || 'User'}`;

            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            document.getElementById('report_date').value = now.toISOString().slice(0, 16);
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileLabel.textContent = fileInput.files[0].name;
                fileLabel.classList.add('has-file');
            } else {
                fileLabel.textContent = 'Click to upload image or document (Max 10MB)';
                fileLabel.classList.remove('has-file');
            }
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            loading.style.display = 'block';
            alertBox.style.display = 'none';

            const token = localStorage.getItem('ncr_token');
            const formData = new FormData(form);

            try {
                const response = await fetch('/api/ncrs', {
                    method: 'POST',
                    headers: {
                        'Authorization': token ? 'Bearer ' + token : ''
                    },
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showAlert('NCR submitted successfully! NCR Number: ' + result.data.ncr_number, 'success');
                    setTimeout(() => {
                        window.location.href = '/ncr-list.html';
                    }, 2000);
                } else {
                    showAlert(result.message || 'Error submitting NCR', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
