<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NCR Reports List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1500px;
            margin: 0 auto;
            padding: 25px;
        }
        h1 {
            color: #1565c0;
            margin-bottom: 5px;
            font-size: 24px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(21, 101, 192, 0.4);
        }
        .btn-success {
            background: #4caf50;
            color: white;
        }
        .btn-success:hover {
            background: #388e3c;
        }
        .btn-info {
            background: #00acc1;
            color: white;
        }
        .btn-info:hover {
            background: #00838f;
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-logout {
            background: #ff5722;
            color: white;
        }

        .summary-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-bottom: 20px;
        }
        .summary-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .summary-card.open { background: #e3f2fd; border-left: 4px solid #1565c0; }
        .summary-card.closed { background: #e8f5e9; border-left: 4px solid #4caf50; }
        .summary-card.overdue { background: #ffebee; border-left: 4px solid #f44336; }
        .summary-card.critical { background: #fce4ec; border-left: 4px solid #e91e63; }
        .summary-card.major { background: #fff3e0; border-left: 4px solid #ff9800; }
        .summary-card.minor { background: #e8f5e9; border-left: 4px solid #8bc34a; }
        .summary-number {
            font-size: 24px;
            font-weight: 700;
            color: #333;
        }
        .summary-label {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .filters select, .filters input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }
        .filters label {
            font-size: 12px;
            color: #666;
            margin-right: 5px;
        }

        .table-wrapper {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background: #1565c0;
            color: white;
            padding: 12px 8px;
            text-align: left;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        td {
            padding: 10px 8px;
            border-bottom: 1px solid #eee;
            font-size: 13px;
        }
        tr:hover {
            background: #f5f5f5;
            cursor: pointer;
        }
        .status-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }
        .status-open { background: #e3f2fd; color: #1565c0; }
        .status-in-progress { background: #fff3e0; color: #e65100; }
        .status-waiting-for-verification { background: #f3e5f5; color: #7b1fa2; }
        .status-closed { background: #e8f5e9; color: #2e7d32; }

        .severity-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }
        .severity-minor { background: #e8f5e9; color: #388e3c; }
        .severity-major { background: #fff3e0; color: #e65100; }
        .severity-critical { background: #ffebee; color: #c62828; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #1565c0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            font-size: 12px;
            color: #666;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }
        .alert.success { background: #d4edda; color: #155724; display: block; }
        .alert.error { background: #f8d7da; color: #721c24; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>NCR Reports</h1>
                <p class="user-info" id="userInfo"></p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="window.location.href='/ncr-new.html'">+ New NCR</button>
                <button class="btn btn-info" onclick="window.location.href='/ncr-dashboard.html'">Dashboard</button>
                <button class="btn btn-success" id="btnExport">Export CSV</button>
                <button class="btn btn-secondary" onclick="loadData()">Refresh</button>
                <button class="btn btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="alert" id="alert"></div>

        <div class="summary-container" id="summaryContainer">
            <div class="summary-card">
                <div class="summary-number" id="sumTotal">-</div>
                <div class="summary-label">Total NCRs</div>
            </div>
            <div class="summary-card open">
                <div class="summary-number" id="sumOpen">-</div>
                <div class="summary-label">Open</div>
            </div>
            <div class="summary-card closed">
                <div class="summary-number" id="sumClosed">-</div>
                <div class="summary-label">Closed</div>
            </div>
            <div class="summary-card overdue">
                <div class="summary-number" id="sumOverdue">-</div>
                <div class="summary-label">Overdue</div>
            </div>
            <div class="summary-card critical">
                <div class="summary-number" id="sumCritical">-</div>
                <div class="summary-label">Critical</div>
            </div>
            <div class="summary-card major">
                <div class="summary-number" id="sumMajor">-</div>
                <div class="summary-label">Major</div>
            </div>
            <div class="summary-card minor">
                <div class="summary-number" id="sumMinor">-</div>
                <div class="summary-label">Minor</div>
            </div>
        </div>

        <div class="filters">
            <div>
                <label>Status:</label>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="Open">Open</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Waiting for Verification">Waiting for Verification</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <div>
                <label>Severity:</label>
                <select id="filterSeverity">
                    <option value="">All Severities</option>
                    <option value="Minor">Minor</option>
                    <option value="Major">Major</option>
                    <option value="Critical">Critical</option>
                </select>
            </div>
            <div>
                <label>Area:</label>
                <select id="filterArea">
                    <option value="">All Areas</option>
                    <option value="Sticks Packing">Sticks Packing</option>
                    <option value="Coating">Coating</option>
                    <option value="Warehouse">Warehouse</option>
                    <option value="Production Line">Production Line</option>
                </select>
            </div>
            <div>
                <label>From:</label>
                <input type="date" id="filterFrom">
            </div>
            <div>
                <label>To:</label>
                <input type="date" id="filterTo">
            </div>
            <button class="btn btn-primary" onclick="applyFilters()">Apply</button>
            <button class="btn btn-secondary" onclick="clearFilters()">Clear</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading NCRs...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="table-wrapper">
                <table id="ncrTable">
                    <thead>
                        <tr>
                            <th>NCR #</th>
                            <th>Date</th>
                            <th>Area</th>
                            <th>Line</th>
                            <th>Product</th>
                            <th>Source</th>
                            <th>Type</th>
                            <th>Severity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="ncrTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const loading = document.getElementById('loading');
        const content = document.getElementById('content');
        const tableBody = document.getElementById('ncrTableBody');
        const alertBox = document.getElementById('alert');
        const userInfo = document.getElementById('userInfo');

        function getToken() {
            return localStorage.getItem('ncr_token');
        }

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert ${type}`;
        }

        function logout() {
            localStorage.removeItem('ncr_token');
            localStorage.removeItem('ncr_user');
            window.location.href = '/ncr-login.html';
        }

        async function loadSummary() {
            try {
                const response = await fetch('/api/ncrs/summary', {
                    headers: { 'Authorization': 'Bearer ' + getToken() }
                });
                const result = await response.json();

                if (result.success && result.data) {
                    const d = result.data;
                    document.getElementById('sumTotal').textContent = d.total || 0;
                    document.getElementById('sumOpen').textContent = (d.total_open || 0) + (d.total_in_progress || 0);
                    document.getElementById('sumClosed').textContent = d.total_closed || 0;
                    document.getElementById('sumOverdue').textContent = d.total_overdue || 0;
                    document.getElementById('sumCritical').textContent = d.count_by_severity?.Critical || 0;
                    document.getElementById('sumMajor').textContent = d.count_by_severity?.Major || 0;
                    document.getElementById('sumMinor').textContent = d.count_by_severity?.Minor || 0;
                }
            } catch (error) {
                console.error('Error loading summary:', error);
            }
        }

        async function loadNcrs(filters = {}) {
            loading.style.display = 'block';
            content.style.display = 'none';

            try {
                let url = '/api/ncrs?';
                const params = new URLSearchParams();
                if (filters.status) params.append('status', filters.status);
                if (filters.severity) params.append('severity', filters.severity);
                if (filters.area) params.append('area', filters.area);
                if (filters.from_date) params.append('from_date', filters.from_date);
                if (filters.to_date) params.append('to_date', filters.to_date);

                const response = await fetch(url + params.toString(), {
                    headers: { 'Authorization': 'Bearer ' + getToken() }
                });
                const result = await response.json();

                if (result.success) {
                    displayNcrs(result.data);
                } else {
                    showAlert('Error loading NCRs', 'error');
                }
            } catch (error) {
                showAlert('Connection error', 'error');
                console.error(error);
            } finally {
                loading.style.display = 'none';
                content.style.display = 'block';
            }
        }

        function displayNcrs(ncrs) {
            if (!ncrs || ncrs.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="9" style="text-align: center; padding: 40px; color: #999;">
                            <div style="font-size: 48px; margin-bottom: 10px;">ðŸ“‹</div>
                            No NCR reports found
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = ncrs.map(ncr => {
                const statusClass = (ncr.status || '').toLowerCase().replace(/ /g, '-');
                const severityClass = (ncr.severity || '').toLowerCase();

                return `
                    <tr onclick="viewNcr(${ncr.id})">
                        <td><strong>${ncr.ncr_number}</strong></td>
                        <td>${ncr.report_date ? new Date(ncr.report_date).toLocaleDateString() : '-'}</td>
                        <td>${ncr.area || '-'}</td>
                        <td>${ncr.line || '-'}</td>
                        <td>${ncr.product_name || '-'}</td>
                        <td>${ncr.ncr_source || '-'}</td>
                        <td>${ncr.ncr_type || '-'}</td>
                        <td><span class="severity-badge severity-${severityClass}">${ncr.severity}</span></td>
                        <td><span class="status-badge status-${statusClass}">${ncr.status}</span></td>
                    </tr>
                `;
            }).join('');
        }

        function viewNcr(id) {
            window.location.href = `/ncr-detail.html?id=${id}`;
        }

        function applyFilters() {
            loadNcrs({
                status: document.getElementById('filterStatus').value,
                severity: document.getElementById('filterSeverity').value,
                area: document.getElementById('filterArea').value,
                from_date: document.getElementById('filterFrom').value,
                to_date: document.getElementById('filterTo').value
            });
        }

        function clearFilters() {
            document.getElementById('filterStatus').value = '';
            document.getElementById('filterSeverity').value = '';
            document.getElementById('filterArea').value = '';
            document.getElementById('filterFrom').value = '';
            document.getElementById('filterTo').value = '';
            loadNcrs();
        }

        document.getElementById('btnExport').addEventListener('click', () => {
            const token = getToken();
            const params = new URLSearchParams();
            params.append('token', token || '');
            
            const status = document.getElementById('filterStatus').value;
            const severity = document.getElementById('filterSeverity').value;
            const area = document.getElementById('filterArea').value;
            const from = document.getElementById('filterFrom').value;
            const to = document.getElementById('filterTo').value;
            
            if (status) params.append('status', status);
            if (severity) params.append('severity', severity);
            if (area) params.append('area', area);
            if (from) params.append('from_date', from);
            if (to) params.append('to_date', to);
            
            window.location.href = '/api/ncrs/export/csv?' + params.toString();
        });

        function loadData() {
            loadSummary();
            loadNcrs();
        }

        document.addEventListener('DOMContentLoaded', () => {
            const token = getToken();
            if (!token) {
                window.location.href = '/ncr-login.html';
                return;
            }

            const user = JSON.parse(localStorage.getItem('ncr_user') || '{}');
            userInfo.textContent = `Welcome, ${user.name || 'User'} (${user.role || 'INSPECTOR'})`;

            loadData();
        });
    </script>
</body>
</html>
